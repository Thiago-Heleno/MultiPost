<div class="support-page" id="support-include">
    <div class="support-segment" id="support-segment-top">
        <div class="support-segment-left">
            <h3 id="version-info"></h3>
            <span id="version-info-sub-header"></span>
            <br />
            <span id="support-extension-version">
                <span class="ui tiny inline loader active"></span>
            </span>
        </div>
        <div class="support-segment-right">
            <div id="update-button-wrapper">
                <button id="update-button" class="ui basic button">
                    <i id="update-button-icon" class="spinner loading icon" style="display: none;"></i>
                    <i class="check icon hidden"></i>
                    <p id="check-for-updates"></p>
                </button>
            </div>
            <div id="update-error" class="hidden">
                <span id="support-error-line-1"></span><br />
                <span id="support-error-line-2"></span>
            </div>
        </div>

    </div>

    <div class="support-segment" id="support-segment-middle">
        <div class="support-segment-left">
            <h3 class="title-support-resources" id="support-resources-title"></h3>
            <div>
                <a id="mb-link" target="_blank" href="https://www.malwarebytes.com/?guard=1&x-source=company"></a>
            </div>
            <div>
                <a target="_blank" href="https://links.malwarebytes.com/support/browserguard/?guard=1&x-source=support"
                    id="support-resources-mb"></a>
            </div>
            <div>
                <a target="_blank" id="pug-link"
                    href="https://links.malwarebytes.com/support/browserguard_guide?guard=1&x-source=userguide"></a>
            </div>
            <div>
                <a id="mb-labs-link" target="_blank" href="https://blog.malwarebytes.com/?guard=1&x-source=labs"></a>
            </div>
        </div>

        <div class="support-segment-right support-legal-links">
            <h3 class="title-support-resources" id="support-legal-and-policy">Legal and Policy</h3>
            <div><a id="privacy-link" target="_blank"
                    href="https://www.malwarebytes.com/privacy/policy-for-browser-guard/?guard=1&x-source=policy"
                    class="support-legal-links-privacy-policy"></a></div>
            <div><a id="license-link" target="_blank" href="https://www.malwarebytes.com/eula/?guard=1&x-source=eula"
                    class="support-legal-links-eula"></a></div>
        </div>

    </div>
    <div class="support-segment">
        <div class="support-segment-left">
            <div><button type="button" id="dl-debug-logs" class="ui btn-link"></button></div>
            <div><button type="button" id="factory-reset" class="ui btn-link"></button></div>
            <div id="confirm-factory-reset" class="ui modal confirm-factory-reset">
                <img src="assets/close-modal-icon.svg" alt="close icon" class="close-icon" />
                <div class="factory-reset-modal">
                    <div>
                        <h3 id="factory-reset-modal-title"></h3>
                        <span id="factory-reset-message"></span>
                    </div>
                    <div class="accept-cancel-buttons">
                        <button type="button" id="reset-no" class="ui basic button cancel"></button>
                        <button type="button" id="reset-yes" class="ui basic button accept"></button>
                    </div>
                </div>
            </div>
            <div style="padding-top: 10px;">
                <span class="support-copyright">
                    <span class="support-copyright-icon">&copy;&nbsp;</span>
                    <span id="mb-copyright-text"></span>
                </span>
            </div>
        </div>
        <div class="support-segment-right">
            <div class="ui right floated">
                <div style="float: left; margin-right: 14px; height: 6rem;">
                    <label class="switch">
                        <input type="checkbox" name="telemetry-consent" id="telemetry-consent">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div>
                    <label for="telemetry-consent" id="telemetry-consent-label" data-content="">
                        <span id="telem-label-text"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
