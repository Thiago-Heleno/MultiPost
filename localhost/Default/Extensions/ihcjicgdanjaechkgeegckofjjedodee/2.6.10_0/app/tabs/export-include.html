<div class="export-page" id="export-include">
    <div id="export-include-snackbar" class="snackbar" style="visibility:hidden">
        <img src="assets/check.svg" alt="check-icon" />
        <span></span>
    </div>

    <div id="premium-content" class="hidden w-full h-full flex flex-col items-start justify-center gap-3">
        <section id="export-section" class="w-full flex flex-col items-start p-3 rounded-2 gap-3">
            <div class="flex flex-col items-start justify-start gap-1">
                <h3 id="export-header"></h3>
                <p id="export-description"></p>
            </div>
            <div class="flex flex-row justify-between w-full">
                <div class="flex flex-col items-start gap-2">
                    <div class="checkbox">
                        <input type="checkbox" id="exports-allow-list" name="exports" value="allow-list" />
                        <label id="export-option-allow-list"></label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="exports-blocked-items" name="exports" value="blocked-items" />
                        <label id="export-option-blocked-items"></label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="exports-content-control" name="exports" value="content-control" />
                        <label id="export-option-content-control"></label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="exports-settings" name="exports" value="settings" />
                        <label id="export-option-settings"></label>
                    </div>
                </div>
                <div class="flex flex-col justify-end">
                    <button type="button" id="export-btn" class="action-btn flex flex-row gap-1">
                        <picture>
                            <source srcset="assets/export-dark.svg" media="(prefers-color-scheme: dark)">
                            <img src="assets/export.svg" alt="export icon" />
                        </picture>
                        <span class="loader"></span><span id="export-btn-text"></span>
                    </button>
                </div>
            </div>
        </section>

        <section id="import-section" class="w-full flex flex-row justify-between p-3 rounded-2">
            <div class="flex flex-row justify-between gap-2">
                <div class="flex flex-col items-start justify-start gap-1">
                    <h3 id="import-header"></h3>
                    <p id="import-description"></p>
                </div>
                <div class="flex flex-col justify-end">
                    <input type="file" accept="application/json" class="import-input" id="import-file-input"
                        style="display: none;" />
                    <button type="button" id="import-btn" class="action-btn flex flex-row gap-1">
                        <picture>
                            <source srcset="assets/import-dark.svg" media="(prefers-color-scheme: dark)">
                            <img src="assets/import.svg" alt="import icon" />
                        </picture>
                        <span class="loader"></span><span id="import-btn-text"></span>
                    </button>
                </div>
            </div>
        </section>
    </div>

    <div id="non-premium-content">
        <div class="grid">
            <div class="col-2 row-1">
                <h4 id="export-non-premium-content-title"></h4>
            </div>
            <div class="col-1 row-2">
                <picture>
                    <source srcset="assets/export-non-premium-dark.svg" media="(prefers-color-scheme: dark)">
                    <img src="assets/export-non-premium.svg" alt="icon for content control description 1" />
                </picture>
            </div>
            <div class="col-2 row-2">
                <p id="export-non-premium-content-msg-1"></p>
            </div>
            <div class="col-1 row-3">
                <picture>
                    <source srcset="assets/con-ctrl-non-premium-2-dark.svg" media="(prefers-color-scheme: dark)">
                    <img src="assets/con-ctrl-non-premium-2.svg" alt="icon for content control description 2" />
                </picture>
            </div>
            <div class="col-2 row-3">
                <p id="export-non-premium-content-msg-2"><span id="export-non-premium-content-msg-2a"></span>&nbsp;<strong id="export-non-premium-content-msg-2b"></strong>.&nbsp;<span id="export-non-premium-content-msg-2c"></span></p>
            </div>
            <div class="col-2 row-4" id="links">
                <a href="https://www.malwarebytes.com/premium" target="_blank" id="export-get-premium-btn" class="get-premium-btn"></a>
                <a href="https://links.malwarebytes.com/support/mbbg/transfer-settings" target="_blank" id="export-learn-more-btn" class="learn-more-btn"></a>
            </div>

        </div>
    </div>

</div>
