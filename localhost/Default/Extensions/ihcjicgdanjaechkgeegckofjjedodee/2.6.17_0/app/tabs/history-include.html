<div id="history-include">
    <div class="no-premium-page" id="no-premium-page">
        <h3 id="no-premium-title"></h3>
        <div class="container">
            <div class="history-card">
                <img id="detection-icon" alt="detection-icon"/>
                <div class="description" id="no-premium-first-card"></div>
            </div>
            <div class="history-card">
                <img id="premium-icon" alt="premium-icon"/>
                <div class="description" id="no-premium-second-card"></div>
            </div>
            <div class="buttons container">
                <a href="https://malwarebytes.com/premium?guard=1&utm_source=BGreco&utm_medium=history_tab" target="_blank">
                    <button id="history-upgrade" class="ui basic button upgrade"></button>
                </a>
                <a id="history-learn-more" href="https://support.malwarebytes.com/hc/en-us/articles/17642683561619" target="_blank"></a>
            </div>
        </div>
    </div>
    <div id="premium-page" class="premium-page">
        <div class="ui modal delete-history-item hidden" >
            <img src="assets/close-modal-icon.svg" alt="close icon" class="close-icon" id="close-icon" />
            <div>
                <h3 id="delete-history-modal-title"></h3>
                <span id="delete-history-confirmation"></span>
            </div>
            <div class="accept-cancel-buttons">
                <button id="cancel-remove-history-item" class="ui basic button cancel cancel-remove-item"></button>
                <button id="yes-remove-history-item" class="ui basic button accept yes-remove-item"></button>
            </div>
        </div>
        <div class="summary-container">
            <span id="history-detection-summary"></span>
            <img src="assets/info-icon.svg" alt="info-icon"/>
            <div id="history-info-tooltip" class="tooltip" style="width: auto;">
                <span id="history-tooltip-txt"></span>
            </div>
        </div>
        <div class="error history snackbar" style="visibility:hidden">
            <img src="assets/close-icon.svg" alt="close-icon" />
            <span id="error-history-list-snackbar"></span>
        </div>
        <div class="remove history item snackbar" style="visibility:hidden">
            <img src="assets/check.svg" alt="check-icon" />
            <span id="history-website-deleted-snackbar"></span>
        </div>
        <div class="remove all snackbar" style="visibility:hidden">
            <img src="assets/check.svg" alt="check-icon" />
            <span id="remove-all-history-snackbar"></span>
        </div> 
        <div class="chips-container">
            <div class="chip malware" data-chip="malware">
                <img src="assets/malware.svg" alt="malware-icon"/>
                Malware
            </div>
            <div class="chip scams" data-chip="scam">
                <img src="assets/scams.svg" alt="scams-icon"/>
                Scams
            </div>
            <div class="chip content" data-chip="content">
                <img src="assets/content.svg" alt="content-icon"/>
                Content
            </div>
        </div>
        <div class="history-table overflow-scroll-gradient">
            <table class="ui compact unstackable table">
                <thead>
                <tr>
                    <th class="seven wide column" id="column-site"></th>
                    <th class="eight wide column" id="column-type"></th>
                    <th class="eight wide column" id="column-date"></th>
                    <th class="one wide column">
                        <div class="ui right aligned dropdown icon history-table-more">
                            <i class="ellipsis vertical icon"></i>
                            <div class="menu">
                                <a class="item" id="open-remove-all-history-btn"></a>
                            </div>
                            <div class="ui modal delete-history-window all" >
                                <img src="assets/close-modal-icon.svg" alt="close icon" class="close-icon" />
                                <div>
                                    <h3 id="delete-all-modal-title"></h3>
                                    <span id="delete-all-confirmation"></span>
                                </div>
                                <div class="accept-cancel-buttons">
                                    <button id="cancel-remove-all-history" class="ui basic button cancel"></button>
                                    <button id="yes-remove-all-history" class="ui basic button accept"></button>
                                </div>
                            </div>
                        </div>
                    </th>
                </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot id="history-empty-list-footer">
                    <tr>
                        <td colspan="4">
                            <div class="history-list-no-items-box">
                                <img id="empty-list-img"/>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4" id="history-list-empty"></td>
                    </tr>
                </tfoot>
                <tfoot id="history-empty-search-footer" class="hidden">
                    <tr>
                        <td colspan="4">
                            <div class="history-list-no-results-box hidden" style="max-height: 180px;">
                                <img id="empty-search-img"/>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4" id="history-list-no-results">
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
